<h2>List of Dogs</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Breed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dog of dogs">
      <td>{{ dog.name }}</td>
      <td>{{ dog.gender }}</td>
      <td>{{ dog.breed }}</td>
    </tr>
  </tbody>
</table>
