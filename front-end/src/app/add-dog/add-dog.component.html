<div class="header-img">
  <img src="assets/icons/ADD DOG.png" style = "margin:25px;height:30px;">
</div>
<div class="box-container">
  <form (ngSubmit)="onSubmit()" #dogForm="ngForm" class="dog-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="dog.name" required>
    </div>

    <div class="form-group">
      <label for="displayImage">Display Image:</label>
      <input type="file" id="displayImage" name="displayImage" (change)="onFileSelected($event)" [(ngModel)]="dog.displayImage" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" [(ngModel)]="dog.breed" required>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" [(ngModel)]="dog.birthDate" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" [(ngModel)]="dog.gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" [(ngModel)]="dog.color" required>
    </div>

    <div class="form-group">
      <label for="size">Size:</label>
      <input type="text" id="size" name="size" [(ngModel)]="dog.size" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="dog.description" required></textarea>
    </div>

    <button type="submit" [disabled]="dogForm.invalid">Add Dog</button> <button routerLink="/manage-dogs">Back</button>
    
  </form>
</div>
