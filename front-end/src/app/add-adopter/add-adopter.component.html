<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="adopter.firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="adopter.lastName" required>
    </div>
    <div>
      <label for="displayImage">Display Image:</label>
      <input type="file" id="displayImage" name="displayImage" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="adopter.email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="adopter.password" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="adopter.phoneNumber" required>
    </div>
    <div>
      <label for="homeAddress">Home Address:</label>
      <input type="text" id="homeAddress" name="homeAddress" [(ngModel)]="adopter.homeAddress" required>
    </div>
    <div>
      <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
    </div>
  </form>

<button routerLink="/manage-adopters" >Back</button>
