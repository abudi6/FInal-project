<div class="header-img">
  <img src="assets/icons/ADD CUSTOMER.png" style = "margin:25px;height:50px;">
</div>
<div class="box-container">
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="registration-form">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
    </div>
    <div class="form-group">
      <label for="displayImage">Display Image:</label>
      <input type="file" id="displayImage" name="displayImage" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="customer.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" [(ngModel)]="customer.password" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="customer.phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="homeAddress">Home Address:</label>
      <input type="text" id="homeAddress" name="homeAddress" [(ngModel)]="customer.homeAddress" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
      <button routerLink="/manage-customers" class="back-button">Back</button>
    </div>
  </form>
</div>
